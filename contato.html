<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8" />
	<link rel = "shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico"/>
  <link rel="stylesheet" type="text/css"  href="menu.css" />
	<title>CONTATO - IFSP</title>
  </head>
  <body>
    <header>
      <object width = 100% height = 60px data="menu.html"> </object>
       <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/77770610c0de515c6150e899d70445ff3d25094d/Logo.jpg">
    </header>
    
    <main>
      <form id="infoCtt">
      <fieldset>
        <legend>MANDE UMA MENSAGEM</legend>
        <label><br>Nome Completo: </label>
        <input type="text" name="nome" id="nome"><br>
        <label><br>E-mail: </label>
        <input type="email" name="email" id="mail"><br>
        <label><br>Celular: </label>
        <input type="text" name="celular" id="cel"> (99) 99999-99999 <br>
        <br><fieldset>
          <legend>Assunto</legend>
          <select name="assunto">
            <option value="default">-- Selecione --</option>
            <option value="rec">Reclamação</option>
            <option value="sugst">Sugestão</option> 
          </select>
          <br><label><textarea>Digite sua mensagem...</textarea></label>
        </fieldset>

        <br>

        <fieldset>
          <legend>Opções de Resposta</legend>
        <input type="checkbox" name="re" id="tel"> Telefone<br>
        <input type="checkbox" name="re" id="email"> E-Mail<br>
      </fieldset>      
      <input type="button" value="Enviar" id="envioBtn">
    </form>
    </main>

    <footer>
      <object width=100% height=150px data="rodape.html"> </object>
    </footer>
  
  </body>
</html>
