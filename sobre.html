<!DOCTYPE html>
<html>

<head>

  <title>SOBRE - IFSP</title>

<body>
    <header>
      <div id="menu"></div>
    </header>
  
  <main>
    <div id="oi"></div>
    <div id="sobre"></div>
  </main>
    
    
  <footer>
    <object width=100% height=150px data="rodape.html"> </object>
  </footer>
  </body>
  <script>
    $(document).ready(function () {
      $.get("menu.html", function (data) {
        $("#menu").html(data);
      });
    });

    const greetingMessage = () => {
      let h = new Date().toLocaleTimeString('pt-BR', {hour: 'numeric', hour12: false});
      if (h >= 0 && h <= 5) {
          return 'Boa madrugada!';
      } else if (h >= 6 && h < 12) { 
          return 'Bom dia!';
      } else if (h >= 12 && h < 18) {
        return 'Boa tarde!';
      } else if (h >= 18 && h <= 23) { 
        return 'Boa noite!';
      }
    }
    document.getElementById("oi").innerHTML = greetingMessage();    
  </script>
