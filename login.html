<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"  href="style.css" />
  <link rel="stylesheet" type="text/css"  href="menu.css" />


  
  <title>LOGIN - IFSP</title>
</head>


<body>
    <header style="margin: 8px 8px 7px 8px">
		 <div id="menu"></div>
	  </header>

  <main>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5">
            <div class="text-center">
              <div class="row">
                <div class="col">
                  <img src="https://raw.githubusercontent.com/DWBA4/dwba4_semana_imagens/master/ifsp.png" class="img-fluid profile-image-pic" width="150px" alt="profile" style="padding-bottom: 50px">
                  <h2 class="h3 mb-3 font-weight-normal" style="padding-bottom: 10px">ENTRAR</h2>
                </div>  
              </div>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
            <div class="text-center">
              <label><input type="checkbox" value="remember-me"> Lembrar de mim</label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-color px-5 mb-5 w-100" id="loginBtn">Login</button>
              <a href>Esqueci a Senha</a>
              <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </main>

  <footer>
    <object width=100% height=150px data="rodape.html"> </object>
  </footer>


</body>
  <script>
    $(document).ready(function() {
      $.get( "menu.html", function( data ) {
        $( "#menu" ).html( data );
      });
    });
  </script>

</html>
